<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Edison</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #121212;
      color: #F5F5F5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #FF00FF, #8A2BE2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    p {
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    a {
      display: inline-block;
      background: linear-gradient(90deg, #FF00FF, #8A2BE2);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: bold;
      transition: transform 0.2s;
    }
    a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>The Edison</h1>
  <p>Never struggle with formatting an essay again! The Edison is being deployed with a temporary placeholder page. Please check back soon for the full application.</p>
  <a href="https://github.com/anaya-yorke/The-Edison">View on GitHub</a>
</body>
</html>
